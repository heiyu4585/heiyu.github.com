</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var int = ["一","二","三","四"];
        var len= aqiData.length;
        aqiData.sort();
        var str ="";

        var h= 0;
        for(var i=0;i<len;i++){
            for(var j=i;j<len;j++){
                if(aqiData[i][1]< aqiData[j][1]){
                    var aa =  aqiData[i];
                    aqiData[i] =aqiData[j];
                    aqiData[j]  = aa ;
                }
            }
        }
        for(var i=0;i<len;i++) {
            if (aqiData[i][1] > 60) {
                str += "<li>第" + int[h++] + "名：" + aqiData[i][0] + "，" + aqiData[i][1] + "</li>"
            }
        }
        document.getElementById("aqi-list").innerHTML = str;
    })();
