<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

    (function() {
        /*
         在注释下方写下代码
         给按钮button绑定一个点击事件
         在事件处理函数中
         获取aqi-input输入的值，并显示在aqi-display中
         */
        document.getElementById("button").onclick=function(){
            document.getElementById("aqi-display").innerHTML = document.getElementById("aqi-input").value;
         }

////        参考别人后的代码
        document.getElementById("button").addEventListener('click', function() {
            if (document.getElementById("aqi-input").value) {
                document.getElementById("aqi-display").innerText = document.getElementById("aqi-input").value;
            }
            else
            { document.getElementById("aqi-display").innerText = '尚无录入';}
        }, false);

//        参考别人的代码2
        var obj= {
            btn : document.getElementById("button"),
            aqi : document.getElementById("aqi-display"),
            iput:document.getElementById("aqi-input")
        };

        obj.btn.onclick = function(){
            if(obj.iput.value){
                obj.aqi.innerText = obj.iput.value;
            }else{
                obj.aqi.innerText ="你什么都没填!"
            }
        }


    })();

</script>
</body>
</html>
