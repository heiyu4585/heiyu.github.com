<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0
        }

        body {
            padding-top: 200px;
        }

        .circular {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: blue;
            margin: 0 auto;
        }

        div.circle {
            height: 50px;
            width: 10px;
            /* border-radius: 25px; */
            background-color: red;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -25px;
            margin-left: -70px;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            transform-origin: 70px;
            animation-name: circle;
        }

        div.circle1 {
            margin-left: -80px;
            transform-origin: 80px;
        }

        div.circle2 {
            margin-left: -60px;
            transform-origin: 60px;
            animation-delay: .5s;
        }

        div.circle3 {
            margin-left: -100px;
            transform-origin: 100px;
            animation-delay: 1.5s;
        }

        div.circle4 {
            margin-left: -120px;
            transform-origin: 120px;
            animation-delay: 2s;
        }

        #bg {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: blue;
            margin-top: -50px;
            margin-left: -50px;
            position: absolute;
            left: 50%;
            top: 50%;
        }

        @keyframes circle {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .inner {
            width: 100%;
            background: black;
        }

    </style>
</head>
<body>

<div id="bg"></div>
<div class="circle circle1">
    <div class="inner" style="height:50%;"></div>
</div>
<div class="circle circle2">
    <div class="inner" style="height:30%;"></div>
</div>
<div class="circle circle3">
    <div class="inner" style="height:100%;"></div>
</div>
<div class="circle circle4">
    <div class="inner" style="height:5%;"></div>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js-26.js"></script>
</body>
</html>
