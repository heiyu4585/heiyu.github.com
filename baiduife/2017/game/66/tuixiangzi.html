<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>推箱子</title>
    <link rel="stylesheet" href="tuixiangzi.css">
</head>
<body>
<div class="container">
    <div id="game"></div>
    <div class="control">
        <p>当前关卡：<span class="levelNum">1</span> ,  当前关卡已走步数: <span class="step">0</span></p>
        <ul class="lvControl">
            <li class="lvControl_item">
                <button class="pre_lv">上一关</button>
            </li>
            <li class="lvControl_item">
                <select id="select_lv">
                    <option value="0">第1关</option>
                    <option value="1">第2关</option>
                    <option value="2">第3关</option>
                    <option value="3">第4关</option>
                    <option value="4">第5关</option>
                    <option value="5">第6关</option>
                    <option value="6">第7关</option>
                    <option value="7">第8关</option>
                    <option value="8">第9关</option>
                    <option value="9">第10关</option>
                </select>
            </li>
            <li class="lvControl_item">
                <button class="next_lv">下一关</button>
            </li>
            <li class="lvControl_item">
                <button class="pre_step">上一步</button>
            </li>
            <li class="lvControl_item">
                <button class="restart">复位</button>
            </li>
        </ul>
        <ul class="player">
            <li class="player_direction top"><button class="topArr"></button></li>
            <li class="player_direction left"><button class="leftArr"></button></li>
            <li class="player_direction bottom"><button class="bottomArr"></button></li>
            <li class="player_direction right"><button class="rightArr"></button></li>
        </ul>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.8.1/jquery.js"></script>
<script src="tuixiangzi.js"> </script>
</body>
</html>
