<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul,body{padding:0;margin:0}
        li{display: block;width:150px;border: 1px solid darkolivegreen;padding:20px;}


        @media ( min-width: 640px){
            ul li:nth-of-type(1){height:120px}
            ul li:nth-of-type(2){height:100px}
            ul li:nth-of-type(3){height:40px}
            ul li:nth-of-type(4){height:200px; border:1px solid #0f0;}
            ul{ display: -webkit-flex; /* Safari */ display: flex;justify-content:space-between;align-items: center}
        }
        @media ( max-width: 640px){
            ul li:nth-of-type(1){height:120px;order: 2}
            ul li:nth-of-type(2){height:100px;order: 3}
            ul li:nth-of-type(3){height:40px;order: 4}
            ul li:nth-of-type(4){height:200px; border:1px solid #0f0;order: 1}
            ul{ display: -webkit-flex; /* Safari */ display: flex;justify-content:space-between; align-items: flex-start; flex-wrap:wrap; }

        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
