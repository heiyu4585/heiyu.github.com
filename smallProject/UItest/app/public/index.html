<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是我的首页</title>
</head>
<body>
<button id="btn1">设置基准</button>
<div id="div1">div1</div>
<button id="btn2">juejin</button>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script>
    $("#btn1").on("click", function () {
        $.ajax({
            url: "/result/setBase",
            success: function (result) {
                console.log(result)
                $("#div1").html(result);
            }
        })
    });
    $("#btn2").on("click", function () {
        $.ajax({
            url: "/result/catchJueJin",
            success: function (result) {
                console.log(result);
                $("#div1").html("拉取成功,请看开发者工具");
            }
        })
    })
</script>
</body>
</html>
