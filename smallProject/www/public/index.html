*:<br><br>
<input type="file" accept="*" multiple ><br><br>

capture="" :<br><br>
<input type="file" capture multiple><br><br>

capture="camcorder":<br><br>
<input type="file" capture="camcorder" multiple><br><br>

video/*:<br><br>
<input type="file" accept="video/*" multiple ><br><br>

组合:<br><br>
*:capture="":<br><br>
<input type="file" accept="*" multiple capture ><br><br>
*:capture="camcorder":
<input type="file" accept="*" multiple capture="camcorder" ><br><br>

video+capture:<br><br>
<input type="file" accept="video/*" capture multiple ><br><br>

video capture:camcorder <br><br>
<input type="file" accept="video/*" multiple capture="camcorder"><br><br>
